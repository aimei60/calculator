<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="result-section" id="results"></div>
      <div class="calculator-grid" id="grid-calculator">
        <button class="division" id="sign-division">รท</button>
        <button class="percentage" id="sign-percentage">%</button>
        <button class="plusminus" id="sign-plusminus">+/-</button>
        <button class="AC" id="sign-AC">AC</button>
        <button class="multiplication" id="sign-multiplication">x</button>
        <button class="seven" id="num-seven">7</button>
        <button class="eight" id="num-eight">8</button>
        <button class="nine" id="num-nine">9</button>
        <button class="minus" id="sign-minus">-</button>
        <button class="four" id="num-four">4</button>
        <button class="five" id="num-five">5</button>
        <button class="six" id="num-six">6</button>
        <button class="plus" id="sign-plus">+</button>
        <button class="one" id="num-one">1</button>
        <button class="two" id="num-two">2</button>
        <button class="three" id="num-three">3</button>
        <button class="equal" id="sign-equal">=</button>
        <button class="point" id="num-point">.</button>
        <button class="zero" id="num-zero">0</button>
      </div>
    </div>


</body>


</html>
